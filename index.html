<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
  /* 13. Basic Styling with CSS */

  /* Style the lines by removing the fill and applying a stroke */
  .line {
    fill: none;
    stroke: #ffab00;
    stroke-width: 3;
  }

  .overlay {
    fill: none;
    pointer-events: all;
  }

  /* Style the dots by assigning a fill and stroke */
  .dot {
    fill: #ffab00;
    stroke: #fff;
  }

  .focus circle {
    fill: none;
    stroke: steelblue;
  }

</style>
<!-- Body tag is where we will append our SVG and SVG objects-->
<body>
<h1>d√©bit en fonction du temps</h1>

</body>

<!-- Load in the d3 library -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

  // 2. Use the margin convention practice
  var margin = {top: 50, right: 50, bottom: 50, left: 50}
    , width = window.innerWidth - margin.left - margin.right // Use the window's width
    , height = window.innerHeight - margin.top - margin.bottom; // Use the window's height

  // The number of hours/days
  var n = 24;

  // 5. X scale will use the index of our data
  var xScale = d3.scaleLinear()
    .domain([0, n]) // input
    .range([0, width]); // output

  // 6. Y scale will use the randomly generate number
  var yScale = d3.scaleLinear()
    .domain([0, 3000]) // input
    .range([height, 0]); // output

  // 7. d3's line generator
  var line = d3.line()
    .x(function(d, i) { return xScale(i); }) // set the x values for the line generator
    .y(function(d) { return yScale(d.download/1000000000); }) // set the y values for the line generator
    .curve(d3.curveMonotoneX) // apply smoothing to the line


  var tabHours = [24]

  for (i=0;i<24;i++){
    tabHours[i]={
      hours: i,
      download: 0,
      upload: 0
    }
  }

  d3.csv("dataParisHotspots.csv")
    .then(function(data) {
      const datetime = d3.timeParse("%Y-%m-%dT%H:%M:%S%Z");
      console.log(data[0].GeoPoint)

      data.forEach(function(obj) {
        const DateDebut = datetime(obj.DateDebut);
        const DateDebutHours = DateDebut.getHours();
        tabHours[DateDebutHours].download += parseInt(obj.Download,10);
        tabHours[DateDebutHours].upload += parseInt(obj.Upload,10);
      });
    })
    .then(function() {
      console.log(tabHours)
      var maxFrequencyUpload = d3.max(tabHours, function(d) { return d.upload});
      var maxFrequencyDownload = d3.max(tabHours, function(d) { return d.download});

      if(maxFrequencyUpload >= maxFrequencyDownload) {
        yScale.domain([0, maxFrequencyUpload/1000000000]);
      } else {
        yScale.domain([0, maxFrequencyDownload/1000000000]);
      }
      // 1. Add the SVG to the page and employ #2
      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // 3. Call the x axis in a group tag
      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(xScale)); // Create an axis component with d3.axisBottom

      // 4. Call the y axis in a group tag
      svg.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(yScale)); // Create an axis component with d3.axisLeft

      // 9. Append the path, bind the data, and call the line generator
      svg.append("path")
        .datum(tabHours) // 10. Binds data to the line
        .attr("class", "line") // Assign a class for styling
        .attr("d", line); // 11. Calls the line generator

      // 12. Appends a circle for each datapoint
      svg.selectAll(".dot")
        .data(tabHours)
        .enter().append("circle") // Uses the enter().append() method
        .attr("class", "dot") // Assign a class for styling
        .attr("cx", function(d, i) { return xScale(i) })
        .attr("cy", function(d) { return yScale(d.download/1000000000) })
        .attr("r", 5)
        .on("mouseover", function(a, b, c) {
          console.log(a)
          this.attr('class', 'focus')
        })
        .on("mouseout", function() {  })

    });
</script>
